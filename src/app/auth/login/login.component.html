<div class="center-container login">
  <div class="container mt-5">
    <h2>Login/Inscription</h2>
    <div class="button-container">
      <button appHover (click)="SignUpOrSignInMethod()" class="btn btn-signup">
        Login or Inscription
      </button>
    </div>
  </div>

  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6" *ngIf="SignUpOrSignIn">
        <h2>Login</h2>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <div class="form-group">
            <label for="username">Username:</label>
            <input
              type="text"
              class="form-control"
              formControlName="username"
              id="username"
              name="username"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input
              type="password"
              class="form-control"
              formControlName="password"
              id="password"
              name="password"
              required
            />
          </div>
          <button type="submit" class="btn btn-login">Login</button>
        </form>
      </div>

      <div class="col-md-6" *ngIf="!SignUpOrSignIn">
        <h2>Inscription</h2>
        <form [formGroup]="signUpForm" (ngSubmit)="signUp()">
          <div class="form-group">
            <label for="newEmail">Email :</label>
            <input
              type="text"
              class="form-control"
              formControlName="email"
              id="newEmail"
              name="newEmail"
              required
            />
          </div>
          <div
            class="errorMessage"
            *ngIf="signUpForm.get('email')?.hasError('invalidEmail')"
          >
            Adresse e-mail invalide.
          </div>
          <div class="form-group">
            <label for="newUsername">Username :</label>
            <input
              type="text"
              class="form-control"
              formControlName="username"
              id="newUsername"
              name="newUsername"
              required
            />
          </div>
          <div class="form-group">
            <label for="newPassword">Mot de passe :</label>
            <input
              type="password"
              class="form-control"
              formControlName="password"
              id="newPassword"
              name="newPassword"
              required
            />
          </div>
          <button type="submit" class="btn btn-signup">S'inscrire</button>
        </form>
      </div>
    </div>
  </div>
</div>
