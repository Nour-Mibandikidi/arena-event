<div class="suscribe-page">
  <div class="central-info">
     <div class="connexion-mode">
        <div class="title">
            <h2>Arena-Event</h2>
            <p>Bonjour.<br>
              et bienvenue sur votre plateforme d'événements</p>

              <div appHover (click)="SignUpOrSignInMethod()" class="button-choise">
                Login or Inscription
              </div>
        </div>
     </div>
     <div class="login-part" *ngIf="SignUpOrSignIn">
        <h2>Login</h2>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <div class="form-group">
            <label for="username">Username:</label>
            <input
              type="text"
              class="form-control"
              formControlName="username"
              id="username"
              name="username"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input
              type="password"
              class="form-control"
              formControlName="password"
              id="password"
              name="password"
              required
            />
          </div>
          <button type="submit" class="btn btn-login">Login</button>
        </form>
     </div>
     <div class="suscribe-part" *ngIf="!SignUpOrSignIn">
      <h2>Inscription</h2>
      <form [formGroup]="signUpForm" (ngSubmit)="signUp()">
        <div class="form-group">
          <label for="newEmail">Email :</label>
          <input
            type="text"
            class="form-control"
            formControlName="email"
            id="newEmail"
            name="newEmail"
            required
          />
        </div>
        <div
          class="errorMessage"
          *ngIf="signUpForm.get('email')?.hasError('invalidEmail')"
        >
          Adresse e-mail invalide.
        </div>
        <div class="form-group">
          <label for="newUsername">Username :</label>
          <input
            type="text"
            class="form-control"
            formControlName="username"
            id="newUsername"
            name="newUsername"
            required
          />
        </div>
        <div class="form-group">
          <label for="newPassword">Mot de passe :</label>
          <input
            type="password"
            class="form-control"
            formControlName="password"
            id="newPassword"
            name="newPassword"
            required
          />
        </div>
        <button type="submit" class="btn btn-signup">S'inscrire</button>
      </form>
    </div>
  </div>
</div>
